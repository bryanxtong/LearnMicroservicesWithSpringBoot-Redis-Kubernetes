spring.application.name=multiplication
server.port=8080
# Gives us access to the H2 database web console
spring.h2.console.enabled=true
# Creates the database in a file
spring.datasource.url=jdbc:h2:file:~/multiplication;AUTO_SERVER=TRUE
# Creates or updates the schema if needed
spring.jpa.hibernate.ddl-auto=update
# For educational purposes we will show the SQL in console
# spring.jpa.show-sql=true

redis.attempts.streamkey=attempts
spring.data.redis.host=${SPRING_CLOUD_REDIS_HOST:-localhost}
spring.data.redis.port=6379
spring.config.import=optional:consul:

spring.cloud.consul.config.prefixes[0]=config
spring.cloud.consul.config.format=YAML
spring.cloud.consul.config.default-context=application
spring.cloud.consul.config.watch.enabled=true
spring.cloud.consul.config.watch.delay=3000

##working with default logback configuration for distributed tracing
logging.pattern.level=[${spring.application.name:-},%X{traceId:-},%X{spanId:-}]
logging.include-application-name=false
management.tracing.sampling.probability=1
management.tracing.export.zipkin.endpoint=http://${SPRING_CLOUD_ZIPKIN_HOST:localhost}:9411/api/v2/spans
spring.cloud.consul.host=${SPRING_CLOUD_CONSUL_HOST:localhost}
spring.cloud.consul.port=8500

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/auth/realms/microservices-demo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://${KEYCLOAK_HOST:localhost}:8180/auth/realms/microservices-demo/protocol/openid-connect/certs

#---
spring.config.activate.on-profile=docker

#---
spring.config.activate.on-profile=kubernetes
# Kubernetes profile - use IP address for Consul registration
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.ip-address=${POD_IP}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${POD_IP}:${server.port}
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/auth/realms/microservices-demo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8180/auth/realms/microservices-demo/protocol/openid-connect/certs
