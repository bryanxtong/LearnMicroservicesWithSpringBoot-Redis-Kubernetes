apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamification
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gamification
  template:
    metadata:
      labels:
        app: gamification
    spec:
      containers:
      - name: gamification
        image: gamification:0.0.1-SNAPSHOT
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_CLOUD_CONSUL_HOST
          value: "consul"
        - name: SPRING_CLOUD_REDIS_HOST
          value: "redis"
        - name: SPRING_CLOUD_ZIPKIN_HOST
          value: "zipkin"
        - name: KEYCLOAK_HOST
          value: "keycloak"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gamification
  namespace: microservices
spec:
  selector:
    app: gamification
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
