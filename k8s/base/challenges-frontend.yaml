apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenges-frontend
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenges-frontend
  template:
    metadata:
      labels:
        app: challenges-frontend
    spec:
      containers:
      - name: challenges-frontend
        image: challenges-frontend:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: SPRING_CLOUD_GATEWAY_HOST
          value: "gateway"
        - name: REACT_APP_API_URL
          value: "http://localhost/api"
        - name: REACT_APP_KEYCLOAK_URL
          value: "http://localhost/auth"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: challenges-frontend
  namespace: microservices
spec:
  selector:
    app: challenges-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
